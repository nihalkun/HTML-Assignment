<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <form action="#">
        
        <div class="icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="formcontainer">
        <div class="container">
          <label for="pname">PRODUCT NAME</label>
          <input type="text" id="pname" ><br/><br/>
          <label for="unit">UNIT OF MEASUREMENT</label>
          <input type="text" id="unit" ><br/><br/>
          <label for="price">PRICE</label>
          <input type="text" id="price" ><br/><br/>
          <label >PRODUCT IMAGE</label>
            <div  class="dash">
                  <div class="Upload-image"> 
                     <input type="file" id="file" accept="image/*" >
                     <label for="file" class="mid">
                         Upload File
                     </label>
                  </div> 
            </div><br/><br/>
          <label for="psw">PRODUCT DESCRIPTION</label><br/><br/>
          <textarea type="text" id="psw" ></textarea>
          
        </div>

        <button type="submit"><strong>SAVE</strong></button>
        <button type="reset"><strong>RESET</strong></button>
      </form>
    
</body>
</html>
